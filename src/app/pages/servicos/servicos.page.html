<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!isAndroid">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- BARRA DE PESQUISA -->
  <ion-searchbar></ion-searchbar>

  <!-- LISTAGEM DOS SERVIÇOS -->
  <ion-list>
    <ng-container *ngIf="!servicos || servicos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

    <ion-item-sliding *ngFor="let item of servicos">
      <ion-item lines="inset" button [routerLink]="['/servicos', item.id]">
        <ion-label>
          {{ item.nome }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <!-- ---------------------------- -->

  <!-- BOTÃO FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addServico()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- --------- -->

</ion-content>
