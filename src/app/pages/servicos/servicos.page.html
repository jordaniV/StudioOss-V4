<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!isAndroid">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- BARRA DE PESQUISA -->
  <ion-searchbar></ion-searchbar>

  <!-- BOTÃO FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-up"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addServico()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <!-- --------- -->

</ion-content>
